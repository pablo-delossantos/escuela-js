<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador</title>
</head>
<style>
  /* Recordar: BEM = Bloque Elemento Modificador */
  body{
    margin: 0 auto;
    background-color: #AB88FF;
  }
  .header{
    background-color: #AB88FF;
    width: 100%;
    height: 80px;
  }
  .header__img{
    width: 200px;
    margin-top: 10px;
    margin-left: 10px;
  }
  .header__menu{
    margin-right: 30px;
  }
</style>
<body>
  <header class="header">
    <img class="header__img" src="logo-platzi-video-BW2.png" alt="logo Platzi Video">
    <div class="header__menu">
      <div class="header__menu--profile">
        <img src="user-profile.png" alt="icono de usuario">
        <p>Perfil</p>
      </div>
    </div>
  </header>
</body>
</html>
